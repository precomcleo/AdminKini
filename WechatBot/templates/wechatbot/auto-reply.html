{% extends 'wechatbot/base.html' %}
{% load static %}

{% block title %}Wechat 排程回覆 | {{ block.super }}{% endblock title %}

{% block content %}
<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>扫码登录</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="row" style="margin-top: 50px;">
			<div class="col-lg-6 col-md-6 col-sm-6" style="height:350px;border-right:1px gray double;">
                <div class="center-block" style="width:450px;margin-top: 20px">
					<button id="get-auto-qr" style="width:360px;" class="btn" data-loading-text="Loading..." type="button">
						獲取自動回覆登入Qr Code
					</button>
				</div>
                <div class="center-block" style="width:450px;margin-top: 20px">
					<button id="bot-reply" style="width:360px;" class="btn" data-loading-text="Loading..." type="button">
						啟用自動回覆
					</button>
				</div>
			</div>

			<div>
				<div>
					<img class="center-block" id="qr" style="display:none" width="350" height="350"/>
				</div>
			</div>
		</div>
	</body>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://cdn.bootcss.com/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$("#datepicker").datetimepicker({

				dateFormat: "yy-mm-dd",
				showSecond: true,
				timeFormat: 'HH:mm:ss',


			});
		});
		$('#get-auto-qr').click(function() {
			$('#qr').show();
			$('#qr').attr('src', '/WechatBot/get-auto-qr/?random=' + Math.random())
		});
        $("#bot-reply").click(function() {
			$.get("/WechatBot/bot-reply/", function(data) {
			})
		});
	</script>
</html>
{% endblock content %}
