{% extends 'wechatbot/base.html' %}
{% load static %}

{% block title %}Wechat 排程回覆 | {{ block.super }}{% endblock title %}

{% block content %}
<!-- <link rel="stylesheet" href="{% static 'css/wedding-guestbook.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/wechatbot.css' %}">

<div class="wrapper">
    <section id="guestbook">
        <form action="{% url 'WECHATBOT:send-url' %}" method="post" class="smart-green">
            <h1>KiniBot
                <span>請留下你的訊息.</span>
            </h1>
            <label>
                <h3><span>訊息：</span></h3>
                <textarea id="message" name="message"  placeholder="請輸入你的留言"></textarea>
                <div class="error-msg"></div>
            </label>
            <div class="success-msg"></div>
            <label>
                <span>&nbsp;</span>
                <input type="submit" class="button" value="送出"/>
            </label>
            <input type='hidden' name='csrfmiddlewaretoken' value='SfHkbL4feo1G00sJQtbO7TtLN4c2BUwa' />
            {% csrf_token %}
            <label>
                <h6><span>{{ output_messages }}</span></h6>
            </label>
        </form>
    </section>
</div>
{% endblock content %}
