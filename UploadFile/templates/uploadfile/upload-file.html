{% extends 'uploadfile/base.html' %}
{% load static %}

{% block title %}ImageWall | {{ block.super }}{% endblock title %}

{% block content %}
<div class="text-center">
    <h1>FileWall</h1>
    <div class="lead text-muted">Share your file around the world.</div>

    <!-- 上傳區塊 -->
    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <br />
        <!-- 選擇檔案 -->
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
                {{ form.as_p }}
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
        <!-- 上傳 -->
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
                <input class="button" type="submit" value="上傳" />
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
    </form>
</div>

<!-- 檔案清單區塊 -->
<div class="row filewall">
    {% for file in files %}
    <div class="col-md-4">
            <a href="{% url 'UPLOADFILE:index' %}download-file/{{file.name}}">{{file.name}}</a></p>
    </div>
    {% endfor %}
</div>

{% endblock  %}
