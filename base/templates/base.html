{# base/templates/base.html #}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<title>{% block title %}shopping購物網{% endblock title %}</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
{% block body %}
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">shopping購物網</a>
    </div>

    <div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'VENDOR:vendor_list' %}">店家列表</a></li>
      </ul>
    </div>

    <div class="navbar-right navbar-form">
        {% if user.is_authenticated %}
          <a href="./admin">admin</a>
          <a class="btn btn-default" href="{% url 'account_logout' %}">登出</a>
        {% else %}
          <a class="btn btn-default" href="{% url 'account_login' %}">登入</a>
          <a class="btn btn-default" href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>
    
  </div>
</nav>
{% endblock body %}
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
{% block js %}{% endblock js %}
<script src="{% static 'base/js/base.js' %}"></script>
</body>
</html>
