{% extends "account/base.html" %}
{% load bootstrap3 %}

{% block title %}登入{% endblock %}

{% block content %}
<h3>Login or Sign up</h3>
<p>若你沒有帳號，請先<a href="{{ signup_url }}"> 註冊 </a>。</p>
<ul>
    <li><a href="{% url 'social:begin' 'facebook' %}" title="Facebook">facebook登入</a></li>
    <li><a href="{% url 'social:begin' 'github' %}" title="GitHub">github登入</a></li>
</ul>
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">忘記密碼?</a>
  <button class="primaryAction" type="submit">登入</button>
</form>
{% endblock content %}
