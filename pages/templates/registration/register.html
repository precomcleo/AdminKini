{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Register Page{% endblock title %}

{% block body %}
{{ block.super }}
<div class="container col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
    <div class="text-center">
      <h3>Register</h3>
      <p>若你已有帳號，請由此<a href="{% url 'account_login' %}"> 登入 </a>。</p>
    </div>

    <hr size="8px" align="center" width="100%">

    <div>
      <div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% for field in form %}
              {{ field.errors }}
            {% endfor %}
        <button style="position: absolute; right: 15px;" type="submit">註冊</button>
        </form>
      </div>
    </div>
</div>
{% endblock body %}
